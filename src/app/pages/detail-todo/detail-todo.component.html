<section>
  <button class="btn btn-primary" [routerLink]="['/todos']">back to home</button>
  <div class="d-flex justify-content-center">
    <div class="card col-3 mb-5">
      <div class="card-header">{{todo.isActif ? "A faire": "Fait"}}</div>
      <div class="card-body" [ngClass]="{'text-decoration-line-through': !todo.isActif}">
        <div class="d-flex">
          <h4 [ngClass]="{'selected': todo === todoSelected}">{{todo.title}}</h4>
          <input
            name="{{todo.id}}"
            type="checkbox"
            [checked]="!todo.isActif"
            (change)="checkValue(todo)"
            class="ms-auto"
          />
        </div>
        <div class="mt-3 mb-1">
          <h5>Description :</h5>
          <p>{{todo.description}}</p>
        </div>
        <p class="mb-0">{{todo.date}}</p>
        <p *ngIf="todo.isActif" (click)="editTodo(todo)">modifier</p>
        <form *ngIf="todo.editing" (submit)="updateTodo()" [formGroup]="todoForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" formControlName="title" id="title" name="title" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea formControlName="description" id="description" name="description" class="form-control"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Sauvegarder</button>
        </form>
        <button *ngIf="!todo.isActif" (click)="deleteTodo(todo)" class="btn btn-primary">Supprimer la t√¢che</button>
      </div>
    </div>
  </div>
</section>
